<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
	<defs>
		<linearGradient id="gradientO" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
		</linearGradient>
		<radialGradient id="gradientCenter">
			<stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
		</radialGradient>
	</defs>

	<!-- Network connections inside the O -->
	<g stroke="url(#gradientO)" stroke-width="2" fill="none" opacity="0.3">
		<line x1="100" y1="60" x2="130" y2="100" />
		<line x1="130" y1="100" x2="100" y2="140" />
		<line x1="100" y1="140" x2="70" y2="100" />
		<line x1="70" y1="100" x2="100" y2="60" />
		<line x1="100" y1="60" x2="100" y2="140" />
		<line x1="70" y1="100" x2="130" y2="100" />
	</g>

	<!-- The O shape - outer circle -->
	<circle cx="100" cy="100" r="65" fill="none" stroke="url(#gradientO)" stroke-width="18" />

	<!-- Inner nodes representing data points -->
	<circle cx="100" cy="60" r="10" fill="url(#gradientO)" />
	<circle cx="130" cy="100" r="10" fill="url(#gradientCenter)" />
	<circle cx="100" cy="140" r="10" fill="url(#gradientO)" />
	<circle cx="70" cy="100" r="10" fill="url(#gradientCenter)" />

	<!-- Center node -->
	<circle cx="100" cy="100" r="12" fill="url(#gradientCenter)" />
	<circle cx="100" cy="100" r="5" fill="white" opacity="0.4" />

	<!-- Highlight dots on nodes -->
	<circle cx="100" cy="60" r="4" fill="white" opacity="0.4" />
	<circle cx="130" cy="100" r="4" fill="white" opacity="0.4" />
	<circle cx="100" cy="140" r="4" fill="white" opacity="0.4" />
	<circle cx="70" cy="100" r="4" fill="white" opacity="0.4" />
</svg>