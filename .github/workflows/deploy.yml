name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [sync-engine-update]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homepage repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for Astro

      - name: Checkout sync-engine repository
        uses: actions/checkout@v4
        with:
          repository: locorda/sync-engine
          path: sync-engine

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          cache: true

      - name: Setup Dart/Melos
        run: |
          dart pub global activate melos

      - name: Install dependencies
        run: npm ci

      - name: Verify RDF examples
        run: |
          ./verify-examples.sh

      - name: Build website
        run: npm run build:no-verify

      - name: Bootstrap sync-engine workspace
        working-directory: sync-engine
        run: melos bootstrap

      - name: Build sync-engine Flutter example app
        working-directory: sync-engine/packages/locorda/example
        run: flutter build web --release --base-href /example/personal_notes_app/

      - name: Integrate sync-engine content into site
        run: |
          # Create directory structure
          mkdir -p dist/vocab
          mkdir -p dist/mappings
          mkdir -p dist/example/personal_notes_app/mappings
          mkdir -p dist/example/personal_notes_app/auth
          
          # Copy vocabularies
          cp sync-engine/spec/vocabularies/* dist/vocab/
          
          # Copy mappings
          cp sync-engine/spec/mappings/* dist/mappings/
          
          # Copy built Flutter app
          cp -r sync-engine/packages/locorda/example/build/web/* dist/example/personal_notes_app/
          
          # Copy example-specific mappings
          cp sync-engine/packages/locorda/example/contracts/mappings/* dist/example/personal_notes_app/mappings/
          
          # Copy auth configuration
          cp sync-engine/packages/locorda/example/contracts/auth/client-config.json dist/example/personal_notes_app/auth/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
