<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
	<defs>
		<linearGradient id="gradientOLight" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
		</linearGradient>
		<radialGradient id="gradientCenterLight">
			<stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#dbe4ff;stop-opacity:1" />
		</radialGradient>
	</defs>

	<!-- Network connections inside the O -->
	<g stroke="url(#gradientOLight)" stroke-width="2" fill="none" opacity="0.4">
		<line x1="100" y1="60" x2="130" y2="100" />
		<line x1="130" y1="100" x2="100" y2="140" />
		<line x1="100" y1="140" x2="70" y2="100" />
		<line x1="70" y1="100" x2="100" y2="60" />
		<line x1="100" y1="60" x2="100" y2="140" />
		<line x1="70" y1="100" x2="130" y2="100" />
	</g>

	<!-- The O shape - outer circle -->
	<circle cx="100" cy="100" r="65" fill="none" stroke="url(#gradientOLight)" stroke-width="18"
		opacity="0.9" />

	<!-- Inner nodes representing data points -->
	<circle cx="100" cy="60" r="10" fill="url(#gradientOLight)" />
	<circle cx="130" cy="100" r="10" fill="url(#gradientCenterLight)" />
	<circle cx="100" cy="140" r="10" fill="url(#gradientOLight)" />
	<circle cx="70" cy="100" r="10" fill="url(#gradientCenterLight)" />

	<!-- Center node -->
	<circle cx="100" cy="100" r="12" fill="url(#gradientCenterLight)" />
	<circle cx="100" cy="100" r="5" fill="white" opacity="0.6" />

	<!-- Highlight dots on nodes -->
	<circle cx="100" cy="60" r="4" fill="white" opacity="0.6" />
	<circle cx="130" cy="100" r="4" fill="white" opacity="0.6" />
	<circle cx="100" cy="140" r="4" fill="white" opacity="0.6" />
	<circle cx="70" cy="100" r="4" fill="white" opacity="0.6" />
</svg>